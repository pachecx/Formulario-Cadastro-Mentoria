<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>cadastro de Evento</title>

</head>
<body>

   <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>
                    <div class="id">
                        <div class="input-wrapper">
                        
                            <label for="name">Nome</label>
                            <input id="name" type="text"/>
        
                        </div>
                        <div class="input-wrapperL">

                            <label for="lastName">Sobrenome</label>
                            <input id="lastName" type="text"/>

                        </div>
                    </div>

                    <div class="input-wrapper">
                        
                        <label for="event-email">email<span>(digite um email válido)</span></label>
                        <input id="event-email" type="email"/>

                    </div>
                   
                    <div class="input-wrapper">
                        
                        <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input id="password" type="password"/>

                    </div>
                   

                </div>

            </fieldset>

            <fieldset>

                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                        
                    <label for="couch-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input id="couch-name" type="text"/>

                </div>                

            </fieldset>

            <fieldset>

                <legend>Seus horários disponíveis</legend>

                <h2>Primeira mentoria</h2>   

                <div class="date">
                    <div class="input-wrapper">
                     
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input id="event-date" type="date"/>

                    </div> 

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                    </div>
                </div>

                <h2>Segunda mentoria</h2> 

                <div class="date">
                    <div class="input-wrapper">
                     
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input id="event-date" type="date"/>

                    </div> 

                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                    </div>
                </div>
                            

            </fieldset>

        </form>

        <footer>
            <button 
                class="button" 
                form="my-form">
                <p>Salvar</p>
            </button>
        </footer>
   </div>

</body>
</html>
